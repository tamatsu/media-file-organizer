        .preview-video {

        }
        .preview-audio {

        }
        .preview-info {
            margin-top: 15px;

            background-color: white;
            border-radius: 4px;

        }
        .preview-placeholder {

        .search-filters {

            border: 1px solid #e9ecef;
        }
        .search-input {
            width: 100%;

            border-radius: 4px;
            margin-bottom: 10px;

        }
        .filter-buttons {
            display: flex;

        }
        .filter-btn:hover {
            background-color: #e6f3ff;
        }
        .filter-btn.active {
            background-color: #007acc;
            color: white;
            border-color: #007acc;
        }
        .file-count {
            font-size: 12px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media File Organizer</h1>
        <div class="controls">
            <button onclick="selectFolder()">ãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠ</button>
            <button onclick="refreshFiles()">æ›´æ–°</button>
        </div>
        <div class="main-content">
            <div class="file-list-container">
                <h3>ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§</h3>
                <div class="search-filters" id="searchFilters" style="display: none;">
                    <input type="text" class="search-input" id="searchInput" placeholder="ãƒ•ã‚¡ã‚¤ãƒ«åã§æ¤œç´¢...">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-type="all">å…¨ã¦</button>
                        <button class="filter-btn" data-type="image">ğŸ–¼ï¸ ç”»åƒ</button>
                        <button class="filter-btn" data-type="video">ğŸ¬ å‹•ç”»</button>
                        <button class="filter-btn" data-type="audio">ğŸµ éŸ³å£°</button>
                    </div>
                    <div class="file-count" id="fileCount"></div>
                </div>
                <div class="file-list" id="fileList">
                    <p>ãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠã—ã¦ãƒ¡ãƒ‡ã‚£ã‚¢ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¡¨ç¤ºã—ã¾ã™</p>
                </div>
            </div>
            <div class="preview-container">
                <h3>ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h3>
                <div class="preview-content" id="previewContent">
                    <div class="preview-placeholder">
                        ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤ºã—ã¾ã™
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let currentFolder = null;
        let allFiles = [];
        let currentFilter = 'all';
        let currentSearch = '';
        
        async function selectFolder() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="loading">ãƒ•ã‚©ãƒ«ãƒ€ã‚’èª­ã¿è¾¼ã¿ä¸­...<br><small>ã‚µãƒ–ãƒ•ã‚©ãƒ«ãƒ€ã‚‚å«ã‚ã¦æ¤œç´¢ã—ã¦ã„ã¾ã™</small></div>';
            
            try {
                const result = await ipcRenderer.invoke('select-folder');
                if (result) {
                    currentFolder = result;
                    allFiles = result.files;
                    setupFilters();
                    displayFilteredFiles();
                } else {
                    fileList.innerHTML = '<p>ãƒ•ã‚©ãƒ«ãƒ€ãŒé¸æŠã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ</p>';
                }
            } catch (error) {
                console.error('Error selecting folder:', error);
                fileList.innerHTML = '<p>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>';
            }
        }

        function displayFiles(data) {
            const fileList = document.getElementById('fileList');
            
            // Clear existing content
            fileList.innerHTML = '';
            
            if (!data || !data.files || data.files.length === 0) {
                const message = document.createElement('p');
                message.textContent = 'ãƒ¡ãƒ‡ã‚£ã‚¢ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ';
                fileList.appendChild(message);
                return;
            }
            
            // Create folder info section
            const folderInfo = document.createElement('div');
            folderInfo.className = 'folder-info';
            
            const folderPath = document.createElement('div');
            folderPath.innerHTML = '<strong>é¸æŠã•ã‚ŒãŸãƒ•ã‚©ãƒ«ãƒ€:</strong> ';
            folderPath.appendChild(document.createTextNode(data.folder));
            
            const fileCount = document.createElement('div');
            fileCount.innerHTML = '<strong>ãƒ¡ãƒ‡ã‚£ã‚¢ãƒ•ã‚¡ã‚¤ãƒ«æ•°:</strong> ';
            fileCount.appendChild(document.createTextNode(`${data.files.length}ä»¶`));
            
            folderInfo.appendChild(folderPath);
            folderInfo.appendChild(fileCount);
            fileList.appendChild(folderInfo);
            
            // Create file items
            data.files.forEach(file => {
                const icon = getFileIcon(file.type);
                const sizeStr = formatFileSize(file.size);
                const dateStr = new Date(file.modified).toLocaleDateString('ja-JP');
                
                // Create file item container
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.dataset.path = file.path;
                
                // Add click event listener
                fileItem.addEventListener('click', () => {
                    previewFile(file.path, file.type, file.name, file.size);
                });
                
                // Create icon element
                const iconDiv = document.createElement('div');
                iconDiv.className = 'file-icon';
                iconDiv.textContent = icon;
                
                // Create details container
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'file-details';
                
                // Create file name element
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                // Create file meta element
                const fileMeta = document.createElement('div');
                fileMeta.className = 'file-meta';
                
                // Add folder path if file is in subdirectory
                const pathInfo = file.relativePath ? ` (${file.relativePath}/)` : '';
                fileMeta.textContent = `${file.type} â€¢ ${sizeStr} â€¢ ${dateStr}${pathInfo}`;
                
                // Assemble the structure
                detailsDiv.appendChild(fileName);
                detailsDiv.appendChild(fileMeta);
                fileItem.appendChild(iconDiv);
                fileItem.appendChild(detailsDiv);
                fileList.appendChild(fileItem);
            });
        }
        
        function getFileIcon(type) {
            switch(type) {
                case 'image': return 'ğŸ–¼ï¸';
                case 'video': return 'ğŸ¬';
                case 'audio': return 'ğŸµ';
                default: return 'ğŸ“„';
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function refreshFiles() {
            if (currentFolder) {
                displayFilteredFiles();
            } else {
                document.getElementById('fileList').innerHTML = '<p>ã¾ãšãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠã—ã¦ãã ã•ã„</p>';
            }
        }
        
        function setupFilters() {
            const searchFilters = document.getElementById('searchFilters');
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            // Show filters
            searchFilters.style.display = 'block';
            
            // Setup search input
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                displayFilteredFiles();
            });
            
            // Setup filter buttons
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.type;
                    displayFilteredFiles();
                });
            });
        }
        
        function displayFilteredFiles() {
            if (!allFiles || allFiles.length === 0) {
                displayFiles({ folder: currentFolder?.folder || '', files: [] });
                return;
            }
            
            // Apply filters
            let filteredFiles = allFiles.filter(file => {
                // Type filter
                if (currentFilter !== 'all' && file.type !== currentFilter) {
                    return false;
                }
                
                // Search filter
                if (currentSearch && !file.name.toLowerCase().includes(currentSearch)) {
                    return false;
                }
                
                return true;
            });
            
            // Update file count
            const fileCount = document.getElementById('fileCount');
            fileCount.textContent = `${filteredFiles.length}ä»¶ / ${allFiles.length}ä»¶`;
            
            // Display filtered files
            displayFiles({
                folder: currentFolder.folder,
                files: filteredFiles
            });
        }
        
        async function previewFile(filePath, fileType, fileName, fileSize) {
            // Remove previous selection
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selection to clicked item
            event.target.closest('.file-item').classList.add('selected');
            
            const previewContent = document.getElementById('previewContent');
            const sizeStr = formatFileSize(fileSize);
            
            // Show loading state
            previewContent.innerHTML = `
                <div class="loading">
                    <p>ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
                </div>
            `;
            
            try {
                const dataUrl = await ipcRenderer.invoke('get-file-url', filePath);
                
                if (!dataUrl) {
                    throw new Error('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                let mediaElement = '';
                
                switch(fileType) {
                    case 'image':
                        mediaElement = `<img src="${dataUrl}" class="preview-image" alt="${fileName}" onload="this.style.opacity=1" style="opacity:0;transition:opacity 0.3s">`;
                        break;
                    case 'video':
                        mediaElement = `<video class="preview-video" controls preload="metadata">
                            <source src="${dataUrl}" />
                            <p>ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯å‹•ç”»ã®å†ç”Ÿã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚</p>
                        </video>`;
                        break;
                    case 'audio':
                        mediaElement = `<div style="text-align:center;margin:40px 0;">
                            <div style="font-size:48px;margin-bottom:20px;">ğŸµ</div>
                            <audio class="preview-audio" controls preload="metadata">
                                <source src="${dataUrl}" />
                                <p>ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°ã®å†ç”Ÿã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚</p>
                            </audio>
                        </div>`;
                        break;
                    default:
                        mediaElement = `<div class="preview-placeholder">
                            <div style="font-size:48px;margin-bottom:20px;">ğŸ“„</div>
                            <p>ã“ã®ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã¯ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã§ãã¾ã›ã‚“</p>
                        </div>`;
                }
                
                previewContent.innerHTML = `
                    <div class="preview-content">
                        ${mediaElement}
                        <div class="preview-info">
                            <strong>ãƒ•ã‚¡ã‚¤ãƒ«å:</strong> ${fileName}<br>
                            <strong>ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º:</strong> ${sizeStr}<br>
                            <strong>ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼:</strong> ${fileType}<br>
                            <strong>ãƒ‘ã‚¹:</strong> ${filePath}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error previewing file:', error);
                previewContent.innerHTML = `
                    <div class="preview-placeholder">
                        <div style="font-size:48px;margin-bottom:20px;">âŒ</div>
                        <p>ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>
                        <p style="font-size:0.8em;color:#666;">${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
